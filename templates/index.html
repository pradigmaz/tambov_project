<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Scrapping online</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body-style">
  <header class="header">
    <h1 id="title">Скраппинг Social lib</h1>
  </header>
  <main>
    <div class="container">

      <div class="choice">
        <button id="button1" style="display:block;" class="target-button" onclick="fetchNews();">Последние новости</button>
        <button id="button2" style="display:block;" class="target-button" onclick="fetchForumTopics();">Последние темы форума</button>
      </div>

      <div class="output_result" id="output_result">
      </div>

      <div class="action" id="linkButtons" style="display:none;">
        <!-- Кнопки с выбором ссылок будут добавляться сюда -->
      </div>

      <div class="choice">
        <button id="back1" style="display:none;" class="target-button" onclick="goBackToStart()">Назад</button>
        <button id="back2" style="display:none;" onclick="goBackToFirstAction()" class="target-button">Назад</button>
        <button id="download" style="display:none;" class="target-button">Скачать</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/algoritm.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </main>

  <!-- Modal Structure -->
  <div class="modal fade dark-modal" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsModalLabel">Новость</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="newsModalBody">
          <!-- News content will be injected here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
